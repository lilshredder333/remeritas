<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Remeritas</title>
  </head>
  <body>
    <form action="">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label
              for="colFormLabelSm"
              class="col-sm-2 col-form-label col-form-label-sm"
              >Nombre</label
            >
            <div class="col-sm-12">
              <input
                type="text"
                class="form-control form-control-sm"
                id="colFormLabelSm"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label
              for="colFormLabelSm"
              class="col-sm-2 col-form-label col-form-label-sm"
              >Apellidos</label
            >
            <div class="col-md-12">
              <input
                type="text"
                class="form-control form-control-sm"
                id="colFormLabelSm"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label
            for="colFormLabelSm"
            class="col-sm-6 col-form-label col-form-label-sm"
            >Email / Instagram / WhatsApp
          </label>
          <div class="col-sm-12">
            <input
              type="email"
              class="form-control form-control-sm"
              id="colFormLabelSm"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label
              for="colFormLabelSm"
              class="col-md-2 col-form-label col-form-label-sm"
              >Dirección</label
            >
            <div class="col-md-12">
              <input
                type="text"
                class="form-control form-control-sm"
                id="colFormLabelSm"
                
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label
              for="colFormLabelSm"
              class="col-md-2 col-form-label col-form-label-sm"
              >Ciudad</label
            >
            <div class="col-md-12">
              <input
                type="text"
                class="form-control form-control-sm"
                id="colFormLabelSm"
                
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label
            for="inputState"
            class="col-sm-6 col-form-label col-form-label-sm"
            >Talla</label
          >
          <select id="inputState" class="form-control form-control-sm">
            <option selected>
            </option>
            <option>Talla 1</option>
            <option>Talla 2</option>
            <option>Talla 3</option>
          </select>
        </div>
        <div class="col-md-6">
            <label
              for="inputState"
              class="col-sm-6 col-form-label col-form-label-sm"
              >Cantidad</label
            >
            <input
                type="text"
                class="form-control form-control-sm input-cantidad" 
                id="colFormLabelSm"
                placeholder="Indica las tallas aquí si quieres más de 1"
              />
          </div>
      </div>
    </form>
    <nav class="col-lg-12 col-md-12 col-sm-12 nav-container-materiales">
        <a href="../index.html">Volver al Inicio</a>
      </nav>
  </body>
</html>
